        <div class="drop-section ">
            <div class="col">
                <div class="cloud-icon">
                    <img src="image/up.png" alt="cloud">

                <span>Drag & Drop your files here</span>
                <span>OR</span>
                <button class="file-selector" onclick="return typeValidation()">Browse Files</button>
